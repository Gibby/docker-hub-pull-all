name: ci

on:
  schedule:
    - cron: '0 10 * * *' # everyday at 10am
  push:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Pull images
        run: "${GITHUB_WORKSPACE}/.github/docker-hub-pull-all.sh"
        env:
          DOCKER_USERNAME: gibby
